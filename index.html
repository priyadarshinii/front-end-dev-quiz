<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
	<title>Dev Quiz</title>
</head>
<body>
    <div class="container">
        <h3>Sample Table</h3>
        <div>
            <span class="error"></span>
            <button type="button" class="btn btn-primary float-right">Load Data</button>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">url</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table> 

    </div>
    <!-- The #each helper iterates over an array of items. -->
    <script id="example-template" type="text/x-handlebars-template">
      
         <!-- sites is looked up on the global context, the one we pass to the compiled template -->
        {{#each sites}}
         <!-- Here the context is each individual site. So we can access its properties directly: -->
        <tr>
            <th scope="row">{{id}}</th>
            <td>{{name}}</td>
            <td>{{url}}</td>
        </tr>
      
        {{/each}}
      
    </script>
    <script src="./assets/scripts/app.js"></script>
</body>
</html>
